<!Doctype html>
<html>
    <body>
        Add:&nbsp;<input type="text" id="add">
        <button type="button" onclick="addItem()">Add</button><br><br>
        Remove:&nbsp;<input type="text" id="remove">
        <button type="button" onclick="removeItem()">Remove</button><br><br>
        <h4>What's in the Array?</h4>
        <p id="arrayItems"></p>
        <script>
            let myArray = [];

            function addItem() {
                // get the item to add
                let itemToAdd = document.getElementById("add").value;

                // add the item to the array
                myArray.push(itemToAdd);
                document.getElementById("add").value = "";
                viewInfo();
            }

            function removeItem() {
                // get the item to remove
                let itemToRemove = document.getElementById("remove").value;

                // get the index of the item
                let index = myArray.indexOf(itemToRemove);

                // remove item from the array according to the index
                if(index != -1) {
                    myArray.splice(index, 1);
                }
                document.getElementById("remove").value = "";
                viewInfo();
            }

            function viewInfo() {
                // display the items in the array
                document.getElementById("arrayItems").innerHTML = myArray;
            }

        </script>
    </body>
</html>
